spring:
  config:
    import: optional:file:.env[.properties]
  main:
    lazy-initialization: true
    banner-mode: off
  jmx:
    enabled: false
  jpa:
    generate-ddl: false
    show-sql: false
    properties:
      "hibernate.generate_statistics": false
      "hibernate.format_sql": true
    hibernate:
      ddl-auto: none
    open-in-view: false
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      minimum-idle: 1
      maximum-pool-size: 6
      idle-timeout: 600000
      connection-timeout: 30000

logging:
  level:
    root: INFO
    "org.springframework": INFO

clickup:
  api-url: ${CLICKUP_API_URL:https://api.clickup.com/api/v2}
  access-token: ${CLICKUP_ACCESS_TOKEN}   # Debe ser pk_XXXXXXXX (sin 'Bearer ')
  client-id: ${CLICKUP_CLIENT_ID}
  client-secret: ${CLICKUP_CLIENT_SECRET}
  team-id: ${CLICKUP_TEAM_ID}
  space-id: ${CLICKUP_SPACE_ID}
  list-id: ${CLICKUP_LIST_ID}
  default-priority: ${CLICKUP_DEFAULT_PRIORITY:3}
  routes:
    map:
      CONSTRUCTION:
        list-id: ${CLICKUP_LIST_ID_CONSTRUCTION}
        fields:
          leadNumberId: ${CLICKUP_CF_CONSTRUCTION_LEADNUMBER}
          contactNameId: ${CLICKUP_CF_CONSTRUCTION_CONTACT_NAME}
          customerNameId: ${CLICKUP_CF_CONSTRUCTION_CUSTOMER_NAME}
          emailId: ${CLICKUP_CF_CONSTRUCTION_EMAIL}
          phoneTextId: ${CLICKUP_CF_CONSTRUCTION_PHONE}
          notesId: ${CLICKUP_CF_CONSTRUCTION_NOTES}
          locationTextId: ${CLICKUP_CF_CONSTRUCTION_LOCATION_TEXT}   # ‚Üê CLAVE PARA Address (Text)
          # Opcional: para el campo Location tipo 'location'
          locationId: ${CLICKUP_CF_CONSTRUCTION_LOCATION:}
      PLUMBING:
        list-id: ${CLICKUP_LIST_ID_PLUMBING}
        fields:
          leadNumberId: ${CLICKUP_CF_PLUMBING_LEADNUMBER}
          locationTextId: ${CLICKUP_CF_PLUMBING_LOCATION_TEXT}
          contactNameId: ${CLICKUP_CF_PLUMBING_CONTACT_NAME}
          customerNameId: ${CLICKUP_CF_PLUMBING_CUSTOMER_NAME}
          emailId: ${CLICKUP_CF_PLUMBING_EMAIL}
          phoneId: ${CLICKUP_CF_PLUMBING_PHONE}
          notesId: ${CLICKUP_CF_PLUMBING_NOTES}

supabase:
  webhook:
    secret: ${SUPABASE_DB_WEBHOOK_SECRET}
