# === ClickUp Routing por tipo ===
# (Agrega estos valores a tu application.properties si no usas application.yml)

clickup.api-url=${CLICKUP_API_URL:https://api.clickup.com/api/v2}
clickup.client-secret=${CLICKUP_CLIENT_SECRET}

clickup.routes.map.CONSTRUCTION.listId=${CLICKUP_LIST_ID_CONSTRUCTION}
clickup.routes.map.CONSTRUCTION.fields.leadNumberId=${CLICKUP_CF_CONSTRUCTION_LEADNUMBER}
clickup.routes.map.CONSTRUCTION.fields.locationTextId=${CLICKUP_CF_CONSTRUCTION_LOCATION_TEXT}
clickup.routes.map.CONSTRUCTION.fields.contactNameId=${CLICKUP_CF_CONSTRUCTION_CONTACT_NAME}
clickup.routes.map.CONSTRUCTION.fields.customerNameId=${CLICKUP_CF_CONSTRUCTION_CUSTOMER_NAME}
clickup.routes.map.CONSTRUCTION.fields.emailId=${CLICKUP_CF_CONSTRUCTION_EMAIL}
# phoneId eliminado para evitar colisiones, solo se usa phoneTextId en CONSTRUCTION
# clickup.routes.map.CONSTRUCTION.fields.phoneId=${CLICKUP_CF_CONSTRUCTION_PHONE}
clickup.routes.map.CONSTRUCTION.fields.notesId=${CLICKUP_CF_CONSTRUCTION_NOTES}

clickup.routes.map.PLUMBING.listId=${CLICKUP_LIST_ID_PLUMBING}
clickup.routes.map.PLUMBING.fields.leadNumberId=${CLICKUP_CF_PLUMBING_LEADNUMBER}
clickup.routes.map.PLUMBING.fields.locationTextId=${CLICKUP_CF_PLUMBING_LOCATION_TEXT}
clickup.routes.map.PLUMBING.fields.contactNameId=${CLICKUP_CF_PLUMBING_CONTACT_NAME}
clickup.routes.map.PLUMBING.fields.customerNameId=${CLICKUP_CF_PLUMBING_CUSTOMER_NAME}
clickup.routes.map.PLUMBING.fields.emailId=${CLICKUP_CF_PLUMBING_EMAIL}
clickup.routes.map.PLUMBING.fields.phoneId=${CLICKUP_CF_PLUMBING_PHONE}
clickup.routes.map.PLUMBING.fields.notesId=${CLICKUP_CF_PLUMBING_NOTES}
