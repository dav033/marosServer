name: Keep Render App Awake

on:
  schedule:
    # cada 10 minutos entre 13:00 y 23:59 UTC
    - cron: '*/10 13-23 * * *'
    # cada 10 minutos entre 00:00 y 05:59 UTC
    - cron: '*/10 0-5 * * *'

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Render app
        run: |
          curl -fsS https://marosserver.onrender.com/contacts/all || exit 1
