# Configuración de pruebas - Base de datos en memoria
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

# Configuración de ClickUp para tests (valores dummy)
clickup.client-id=test-client-id
clickup.client-secret=test-client-secret
clickup.access-token=test-access-token
clickup.team-id=90131026621
clickup.space-id=90135726072
clickup.list-id=901312360970
clickup.default-status=to do
clickup.default-priority=3

# Configuración de Supabase Webhook para tests
supabase.webhook.secret=test-webhook-secret

# Deshabilitar logs innecesarios
logging.level.org.springframework.web=WARN
logging.level.org.hibernate=WARN
logging.level.com.zaxxer.hikari=WARN
