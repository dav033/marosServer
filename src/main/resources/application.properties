# Importa opcionalmente .env
spring.config.import=optional:file:.env[.properties]

# Construcción dinámica del JDBC URL
spring.datasource.url=jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}

# Credenciales separadas
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASS}

# Driver y plataforma
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false
# HikariCP: número mínimo de conexiones inactivas en el pool
spring.datasource.hikari.minimum-idle=1

# HikariCP: número máximo de conexiones totales (idle + en uso)
spring.datasource.hikari.maximum-pool-size=3

# HikariCP: tiempo máximo que una conexión inactiva permanece en el pool (ms)
spring.datasource.hikari.idle-timeout=600000

# HikariCP: tiempo máximo que espera para obtener una conexión antes de lanzar excepción (ms)
spring.datasource.hikari.connection-timeout=30000